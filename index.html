<!DOCTYPE html>
<html>
<head>
  <title>Infinite Fullscreen MP4 Playback</title>
  <style>
    /* Make the video fullscreen */
    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    /* Hide the browser controls */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <video id="video" autoplay loop>
    <source src="./assets/bsdance.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

</body>
</html>
